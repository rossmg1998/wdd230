<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber Home Page Build for Quinn Briggs' WDD 230 class.">
    <title>Chamber Home Page Build</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Quicksand:wght@700&family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/company-logo.png" alt="Owasso Chamber of Commerce Logo">
        <div id="company"></div>
        <h1>Owasso <br>Chamber of Commerce</h1>
        <nav>
            <ul>
                <li class="active"><a href="index.html">Discover</a></li>
                <li><a href="">Directory</a></li>
                <li><a href="">Join</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="https://www.facebook.com/"><img src="images/facebook.png" alt="Facebook icon"></a></li>
                <li><a href="https://twitter.com/?lang=en"><img src="images/twitter.png" alt="Twitter icon"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="hero"></div>
            <h3>Hero with site name and call to action</h3>
        </section>
        <section>
            <div class="event"></div>
            <h3>Event</h3>
        </section>
        <section>
            <div class="weather"></div>
            <h3>Weather</h3>
        </section>
        <section>
            <div class="join"></div>
            <h3>Join</h3>
        </section>
        <section>
            <div class="newsrelease"></div>
            <h3>News Release</h3>
        </section>
        <section>
            <div class="spotlight1"></div>
            <h3>Spotlight 1</h3>

            <div class="spotlight2"></div>
            <h3>Spotlight 2</h3>
            
            <div class="spotlight3"></div>
            <h3>Spotlight 3</h3>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
